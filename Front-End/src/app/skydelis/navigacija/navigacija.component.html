<mat-toolbar>
  <button mat-icon-button matTooltip="Meniu" type="button" aria-label="Toggle sidenav" (click)="sidenav.toggle()">
  <mat-icon aria-label="Side nav toggle icon" *ngIf="!sidenav.opened">keyboard_arrow_left</mat-icon>
  <mat-icon aria-label="Side nav toggle icon" *ngIf="sidenav.opened">keyboard_arrow_right</mat-icon>
  </button> 
  BAKALAURAS
  <span style="flex: 1 1 auto;"></span>
  <div>
      <button mat-icon-button matTooltip="Switch Apps">
          <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Notifications">
          <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
          <button mat-menu-item routerLink="#">
              <mat-icon>person</mat-icon><span>My Account</span>
          </button>
          <button mat-menu-item>
              <mat-icon>help</mat-icon><span>Help</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>Logout
          </button>
      </mat-menu>
  </div>
</mat-toolbar>






<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="sidenav"
    [fixedInViewport] = "false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

      <mat-nav-list dense>
          <mat-list-item routerLink="#"><mat-icon>dashboard</mat-icon>Skydelis</mat-list-item>
          <mat-list-item routerLink="/pagrindinis/tvarkarastis"><mat-icon>check_box</mat-icon>Tvarkaraštis</mat-list-item>
          <mat-list-item routerLink="/pagrindinis/testinis"><mat-icon>person</mat-icon>Testinis</mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
              <mat-expansion-panel-header><mat-icon>wrap_text</mat-icon>Išsiskleidžiantis</mat-expansion-panel-header>
              <mat-nav-list dense>
                  <a mat-list-item routerLink="#"><mat-icon>attach_money</mat-icon>Vienas</a>
                  <a mat-list-item routerLink="#"><mat-icon>notification_important</mat-icon>Du</a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
